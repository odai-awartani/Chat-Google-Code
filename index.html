<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic meta tags for character set and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Google Homepage Clone - Pure HTML and CSS">

  <!-- Title of the page -->
  <title>Google</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main content section -->
  <main>
    <!-- Google logo -->
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <!-- Search box -->
    <div class="search-box" role="search" aria-label="Google Search">
      <input type="text" name="q" aria-label="Search Google">
    </div>

    <!-- Search buttons -->
    <div class="buttons">
      <button type="button">Google Search</button>
      <button type="button">I'm Feeling Lucky</button>
    </div>
  </main>

  <!-- Footer section with links -->
  <footer>
    <!-- Footer navigation links -->
    <div class="footer-links" aria-label="Footer Links">
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>

    <div class="footer-links" aria-label="Footer Links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>

</html>
